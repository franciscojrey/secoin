<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- <title>Responsive Image Lightbox | CodingNepal</title> ---->
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><img src="static/img/home1.jpg" alt=""></div>
      <div class="image"><img src="static/img/home2.jpg" alt=""></div>
      <div class="image"><img src="static/img/home1.jpg" alt=""></div>
      <div class="image"><img src="static/img/home1.jpg" alt=""></div>
      <div class="image"><img src="static/img/home1.jpg" alt=""></div>
      <div class="image"><img src="static/img/home1.jpg" alt=""></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="static/js/gallery.js"></script>

</body>
</html>
